<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <title>Admin Panel</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start rtl:justify-end">
          <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
              <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
          </button>
          <a href="/" class="flex ms-2 md:me-24">
            <img src="https://i.ibb.co/vCPPCmFM/logo.png" class="h-8 me-3" alt="AImguard Logo" />
            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">AImguard Auth</span>
          </a>
        </div>
        <div class="flex items-center">
          <div class="flex items-center ms-3">
            <div>
              <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" data-dropdown-toggle="dropdown-user">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 rounded-full" src="https://i.ibb.co/Wv01sTvS/profile.jpg" alt="user photo" />
              </button>
            </div>
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user">
              <div class="px-4 py-3">
                <p class="text-sm text-gray-900 dark:text-white">Nexx Lokesh ?</p>
                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300">aImguardexe@gmail.com</p>
              </div>
              <ul class="py-1">
                <li>
                  <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 22 21">
              <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
              <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
            </svg>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
              <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
              <path d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Z"/>
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Sign Up</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="p-4 sm:ml-64">
    <div class="p-4 mt-14">
      <form onsubmit="return false;" class="p-4">
        <div class="flex flex-col md:flex-row md:items-end gap-4">
          <div class="flex-1">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Name</label>
            <input type="text" id="name" placeholder="Enter Name" required class="input" />
          </div>
          <div class="flex-1">
            <label for="hwid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User HWID</label>
            <input type="text" id="hwid" placeholder="Enter HWID" required class="input" />
          </div>
          <div class="flex-1">
            <label for="days" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expiry Days</label>
            <input type="number" id="days" placeholder="Expiry Days" required class="input" />
          </div>
          <button type="button" onclick="addUser()" class="mt-7 w-full h-full md:w-auto cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-2.5">
            Add / Update
          </button>
        </div>
      </form>

      <!-- TABLE -->
      <div class="relative overflow-x-auto mt-14">
        <table id="userTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th class="px-6 py-3">Name</th>
              <th class="px-6 py-3">HWID</th>
              <th class="px-6 py-3">Expiry</th>
              <th class="px-6 py-3">Banned</th>
              <th class="px-6 py-3">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script>
    function addUser() {
      const name = document.getElementById("name").value;
      const hwid = document.getElementById("hwid").value;
      const days = document.getElementById("days").value;
      fetch("/api/admin/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, hwid, days: parseInt(days) }),
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
    }

    function loadUsers() {
      fetch("/api/admin/users")
        .then(res => res.json())
        .then(users => {
          const tbody = document.getElementById("userTable").querySelector("tbody");
          tbody.innerHTML = "";
          users.forEach(user => {
            const row = document.createElement("tr");
            row.className = "bg-white border-b dark:bg-gray-900 dark:border-gray-700";
            row.innerHTML = `
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${user.name}</th>
              <td class="px-6 py-4">${user.hwid}</td>
              <td class="px-6 py-4">${new Date(user.expiry).toLocaleString()}</td>
              <td class="px-6 py-4">${user.banned ? "Yes" : "No"}</td>
              <td class="px-6 py-4 flex flex-wrap gap-2">
                <button class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded" onclick="banUserDirect('${user.hwid}')">Ban</button>
                <button class="text-white bg-green-600 hover:bg-green-700 px-3 py-1 rounded" onclick="unbanUserDirect('${user.hwid}')">Unban</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function banUserDirect(hwid) {
      fetch("/api/admin/ban", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hwid }),
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
    }

    function unbanUserDirect(hwid) {
      fetch("/api/admin/unban", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hwid }),
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
    }

    function logout() {
      fetch("/api/admin/logout", { method: "POST" })
        .then(() => window.location.href = "/login.html")
        .catch(console.error);
    }

    loadUsers();
  </script>

  <style>
    .input {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      color: #111827;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      width: 100%;
    }

    .input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 1px #3b82f6;
    }

    .dark .input {
      background-color: #374151;
      border-color: #4b5563;
      color: #f9fafb;
    }
  </style>
</body>
</html>
