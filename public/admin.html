           </button>
          <a href="/" class="flex ms-2 md:me-24">

            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">AImguard Auth</span>

        <div class="flex items-center">
            <div class="flex items-center ms-3">
              <div>
                <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user">

                    Nexx Lokesh ?
                  </p>
                  <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                    aImguardexe@gmail.com
                  </p>
                </div>
                <ul class="py-1" role="none">
                  <li>
                    <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">Sign out</a>

           <li>

                 </svg>

  <div class="p-4 sm:ml-64">
    <div class="p-4 mt-14">
      <form class="p-4">
        <div class="flex flex-col md:flex-row md:items-end gap-4">
            <div class="flex-1">
                <label for="hwid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User HWID</label>
                <input type="text" id="hwid" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter HWID" required />
            </div>
            <div class="flex-1">
                <label for="days" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expiry Date</label>
                <input type="number" id="days" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Expiry Days" required />
            </div>
            <!-- Button properly aligned -->
                <button type="submit" onclick="addUser()" class="mt-7 w-full h-full md:w-auto cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Add / Update
                </button>
            
        </div>
    </form>
    
    
       
        
        <div class="relative overflow-x-auto mt-14">
          <table id="userTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                      <th scope="col" class="px-6 py-3">HWID</th>
                      <th scope="col" class="px-6 py-3">Expiry</th>
                      <th scope="col" class="px-6 py-3">Banned</th>
                      <th scope="col" class="px-6 py-3">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Data will be dynamically added here -->
              </tbody>
          </table>
      </div>
    </div>
    
</div>

  



    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script>
      function addUser() {
        const hwid = document.getElementById("hwid").value;
        const days = document.getElementById("days").value;
        fetch("/api/admin/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hwid, days: parseInt(days) }),
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
      }
  
      function banUser() {
        const hwid = document.getElementById("banHwid").value;
        fetch("/api/admin/ban", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hwid }),
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
      }
  
      function unbanUser() {
        const hwid = document.getElementById("unbanHwid").value;
        fetch("/api/admin/unban", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hwid }),
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
      }
  
      function loadUsers() {
          fetch("/api/admin/users")
              .then(res => res.json())
              .then(users => {
                  const tbody = document.getElementById("userTable").querySelector("tbody");
                  tbody.innerHTML = "";
      
                  users.forEach(user => {
                      const row = document.createElement("tr");
                      row.classList.add("odd:bg-white", "odd:dark:bg-gray-900", "even:bg-gray-50", "even:dark:bg-gray-800", "border-b", "dark:border-gray-700", "border-gray-200");
      
                      row.innerHTML = `
                          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${user.hwid}</th>
                          <td class="px-6 py-4">${new Date(user.expiry).toLocaleString()}</td>
                          <td class="px-6 py-4">${user.banned ? "Yes" : "No"}</td>
                          <td class="px-6 py-4 flex-wrap flex gap-3">
                              <button class="flex-1 cursor-pointer text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-3 py-1" onclick="banUserDirect('${user.hwid}')">Ban</button>
                              <button class="flex-1 cursor-pointer text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-3 py-1" onclick="unbanUserDirect('${user.hwid}')">Unban</button>
                          </td>
                      `;
      
                      tbody.appendChild(row);
                  });
              })
              .catch(error => console.error("Error loading users:", error));
      }
  
      function banUserDirect(hwid) {
        fetch("/api/admin/ban", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hwid }),
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
      }
  
      function unbanUserDirect(hwid) {
        fetch("/api/admin/unban", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hwid }),
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadUsers();
        });
      }
      
      loadUsers();
      function logout() {
            fetch("/api/admin/logout", { method: "POST" })
            .then(() => {
                window.location.href = "/login.html"; // Redirect to login page after logout
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
